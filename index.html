	<script>

					}

				if (ulang == 1) {
					alert ('SALAH TERLALU TINGGI \n SISA 4');

					alert ('SALAH TERLALU TINGGI \n SISA 3');

				alert ('masukkan input yang sesuai');

					}
				}
			}
		}
	</script>
